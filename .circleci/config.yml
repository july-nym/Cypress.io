version: 2.1
orbs:
  slack: circleci/slack@4.1
  release-tag: opensimsim/release-tag@1.1.0
jobs:
  regression-test:
    docker:
      - image: cypress/included:4.10.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache
      - run:  npm run 10travlr-production

  deploy_and_notify:
    docker:
      - image: 'cimg/base:stable'

    steps:
      - slack/notify:
          channel: C01HK2BGK1T
          mentions: '@here'
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C01HK2BGK1T
          event: pass
          template: success_tagged_deploy_1

  version-release:
    orbs: circleci/docker@1.5.0
    
    steps:
      - run:
          name: "Pushing git tag"
          command: |
               if [[ $(echo ${CIRCLE_BRANCH} | awk -F'/' '{ print $1}') == "master" ]]
               then
                    source ${BASH_ENV}
                    git config user.email "nym.july@gmail.com"
                    git config user.name "nym.july"
                    git tag -a ${NEW_TAG} -m "Updated master tag with version ${NEW_TAG}"
                    git push -u origin $NEW_TAG
                    echo "Updated master tag with version ${NEW_TAG}"
               fi

workflows:
  test-and-deploy:
    jobs:
      - regression-test
      - pause_workflow:
          filters:
            tags:
              only: /^v.*/
          requires:
            - regression-test
          type: approval
      - deploy_and_notify:
          context: test-context
          filters:
            tags:
              only: /^v.*/
          requires:
            - pause_workflow
      - version-release:
          filters:
            tags:
              only: /^v.*/
          requires:
            - pause_workflow
            - regression-test